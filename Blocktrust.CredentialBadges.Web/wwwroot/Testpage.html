<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
        }

        section {
            padding: 50px 0;
        }

        #about {
            background-color: #f8f9fa;
        }

        #contact .container {
            max-width: 600px;
        }

        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        /* Navbar active link styling */
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #fff !important;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#badges">Badges</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p class="lead">Showcasing my work and skills</p>
    </div>
</header>

<section id="about" class="py-5">
    <div class="container">
        <h2 class="text-center">About Me</h2>
        <p class="text-center">I am a passionate developer with experience in web development and design.</p>
    </div>
</section>

<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center">Contact Me</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

<section id="badges" class="py-5">
    <div class="container">
        <h2 class="text-center">My Badges</h2>
        <!-- Embed the snippet here -->
        
       
        <!-- End of snippet -->
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
